# file: setup.cfg

[semantic_release]
branch = main
changelog_file = CHANGELOG.md
commit_message = "build(semantic-release): auto-generated by python-semantic-release"
hvcs = github
major_on_zero = true
tag_commit = true
tag_format = "v{version}"
upload_to_pypi = false
version_source = commit
version_pattern = .cz.yaml:version\: (\d+\.\d+\.\d+)
